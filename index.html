<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Log Your travels</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron bg-primary">
        <h1>Log your Travel Destinations!</h1>
      </div>
      <div class="row">
        <div class="col-md-4" id="inputColumn">
          <h3 class="columnTitles">Where have you been?</h3>
          <form id="inputForm">
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
              <label for="majorAttractions">Major Attractions:</label>
              <input type="text" class="form-control" id="majorAttractions">
            </div>
            <div class="form-group">
              <label for="timeOfYear">Time of year:</label>
              <input type="text" class="form-control" id="timeOfYear">
            </div>
            <div class="form-group">
              <label for="notes">Notes:</label>
              <input type="number" class="form-control" id="notes">
            </div>
            <button class="btn btn-info">Add!</button>
          </form>

        </div>
        <div class="col-md-2" id="outputColumn">
          <h3 class="columnTitles">Destinations!</h3>
          <ul id="destinationList">

          </ul>

        </div>
        <div class="col-md-6" id="outputColumn">
          <h3 class="columnTitles">Travel Log</h3>
          <div class="outputs">
            <p>Location: <span class="locationOutput"></span></p>
            <p>Major Attractions: <span class="attractionsOutput"></span></p>
            <p>Time Of Year: <span class="timeOutput"></span></p>
            <p>Notes: <span class="notesOutput"></span></p>
          </div>
        </div>
      </div>
    </div> <!--Close container-->
  </body>
</html>
