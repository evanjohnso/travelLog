<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Log Your travels</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron bg-primary">
        <h1>Log your Travel Destinations!</h1>
      </div>
      <div class="row">
        <div class="col-md-4" id="inputColumn">
          <form class="inputForm">
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
              <label for="majorAttractions">Major Attractions:</label>
              <input type="text" class="form-control" id="majorAttractions">
            </div>
            <div class="form-group">
              <label for="timeOfYear">Time of year:</label>
              <input type="text" class="form-control" id="timeOfYear">
            </div>
            <div class="form-group">
              <label for="notes">Notes:</label>
              <input type="text" class="form-control" id="notes">
            </div>
            <button class="btn btn-info">Add!</button>
          </form>

        </div>
        <div class="col-md-8" id="outputColumn">

        </div>

      </div>

    </div>
  </body>
</html>
